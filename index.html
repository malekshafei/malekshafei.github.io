<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malek Shafei - Football Data Scouting</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .hero {
      background-color: #000;
      color: white;
      height: 50vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero-button {
      background-color: #FF00FF;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 25px;
    }
    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
    }
    .mySlides {
      display: none;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Hi, my name is Malek!</h1>
    <h2>Football Data Recruitment</h2>
    <h3>Having worked in journalism, video analysis, and scouting, I bring various perspectives and provide insights beyond what the data is saying.</h3>
    <a href="#slideshow" class="hero-button">See Below</a>
  </div>

  <div class="slideshow-container" id="slideshow">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides">
      <img src="images/Euro2020Project/12.png" style="width:100%">
    </div>

    <div class="mySlides">
      <img src="images/OnePagerTemplate2.png" style="width:100%">
    </div>
    
    <div class="mySlides">
      <img src="images/Memphis 901 Pre Match.png" style="width:100%">
    </div>

    <div class="mySlides">
      <img src="images/Mitoma.png" style="width:100%">
    </div>

    <!-- You can add more slides here -->

    <!-- Add arrows for navigation if desired -->
  </div>

  <script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      slides[slideIndex-1].style.display = "block";  
      setTimeout(showSlides, 3500); // Change image every 2 seconds
    }
  </script>
</body>
</html>
