<!DOCTYPE html>
<html lang="en">
<head>
  <link href="lightbox/css/lightbox.css" rel="stylesheet" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malek Shafei - Football Data Scouting</title>
  <style>
    /* Existing CSS styles */
    /* ... */

    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
    }
    .mySlides {
      display: none;
    }

    /* Slideshow control button styles */
    .prev, .next, .pause {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev {
      left: 0;
      border-radius: 3px 0 0 3px;
    }

    .pause {
      position: absolute;
      top: 0;
      right: 0;
      background-color: rgba(0,0,0,0.5);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <!-- Original content for hero section -->
  <div class="hero">
    <h1>Hi, my name is Malek!</h1>
    <h2>Football Data Recruitment</h2>
    <h3>Having worked in journalism, video and data scouting, I can bring various perspectives and insights to your scouting department.</h3>
    <div class="button-container">
        <a href="about.html" class="hero-button">About Me</a>
        <a href="contact.html" class="hero-button">Contact Me</a>
    </div>
  </div>

  <!-- Slideshow container -->
  <div class="slideshow-container" id="slideshow">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides">
      <img src="images/Euro2020Project/12.png" style="width:100%">
    </div>
    <!-- Additional slides... -->

    <!-- Slideshow control buttons -->
    <a class="prev" onclick="moveSlides(-1)">&#10094;</a>
    <a class="next" onclick="moveSlides(1)">&#10095;</a>
    <a class="pause" onclick="togglePause()">&#10074;&#10074;</a> <!-- Unicode character for pause -->
  </div>

  <!-- JavaScript for slideshow -->
  <script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      for (i = 0; i < slides.length; i++) {
         slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      slides[slideIndex-1].style.display = "block";  
      setTimeout(showSlides, 3100); // Change image every 3.1 seconds
    }
  </script>

  <!-- Original content for projects section -->
  <div class="projects-section">
    <!-- Project items... -->
  </div>

  <!-- Lightbox and jQuery scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="lightbox/js/lightbox.js"></script>
  <script>
    lightbox.option({
      'resizeDuration': 200,
      'wrapAround': true,
      'albumLabel': "Image %1 of %2"
    })
  </script>
</body>
</html>
