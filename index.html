<!DOCTYPE html>
<html lang="en">
<head>
  <link href="lightbox/css/lightbox.css" rel="stylesheet" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malek Shafei - Football Data Scouting</title>
  <style>
    /* Existing CSS styles for body, hero, button-container, etc. */
    /* ... */

    .prev, .next, .pause {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -50px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev {
      left: 0;
      border-radius: 3px 0 0 3px;
    }

    .pause {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 24px;
      transform: translate(-50%, -50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      width: 50px;
      height: 50px;
      line-height: 50px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Hi, my name is Malek!</h1>
    <h2>Football Data Recruitment</h2>
    <h3>Having worked in journalism, video and data scouting, I can bring various perspectives and insights to your scouting department.</h3>
    <div class="button-container">
        <a href="about.html" class="hero-button">About Me</a>
        <a href="contact.html" class="hero-button">Contact Me</a>
    </div>
  </div>

  <div class="slideshow-container" id="slideshow">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides">
      <img src="images/Euro2020Project/12.png" style="width:100%">
    </div>

    <!-- ... other mySlides divs for your slideshow ... -->

    <!-- Add buttons for controlling the slides -->
    <a class="prev" onclick="moveSlides(-1)">&#10094;</a>
    <a class="next" onclick="moveSlides(1)">&#10095;</a>
    <a class="pause" onclick="togglePause()">&#10074;&#10074;</a> <!-- Unicode character for pause -->
  </div>

  <script>
    var slideIndex = 1;
    var slides = document.getElementsByClassName("mySlides");
    var paused = false;
    var myTimer = setInterval(function(){ moveSlides(1) }, 3100);

    function moveSlides(n) {
      clearInterval(myTimer);
      if (n < 0){
        showSlides(slideIndex -= 1);
      } else {
       showSlides(slideIndex += 1); 
      }
      if (!paused) {
        myTimer = setInterval(function(){ moveSlides(n + 2) }, 3100);
      }
    }

    function showSlides(n) {
      var i;
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      slides[slideIndex-1].style.display = "block";
    }

    function togglePause() {
      if (!paused) {
        clearInterval(myTimer);
        document.querySelector('.pause').textContent = '▶'; // Change to play icon
        paused = true;
      } else {
        myTimer = setInterval(function(){ moveSlides(1) }, 3100);
        document.querySelector('.pause').textContent = '❚❚'; // Change to pause icon
        paused = false;
      }
    }
  </script>

  <div class="projects-section">
    <div class="project-item">
      <!-- Project content... -->
    </div>
    <!-- ... other project items ... -->
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="lightbox/js/lightbox.js"></script>
  <script>
    lightbox.option({
      'resizeDuration': 200,
      'wrapAround': true,
      'albumLabel': "Image %1 of %2"
    })
  </script>
</body>
</html>
