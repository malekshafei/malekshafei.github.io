<!DOCTYPE html>
<html lang="en">
<head>
    <link href="lightbox/css/lightbox.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malek Shafei - Football Data Scouting</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .hero {
            background-color: #000;
            color: white;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        .hero-button {
            background-color: #FF00FF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            margin: 5px;
        }
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }
        .mySlides {
            display: none;
        }
        .projects-section {
            text-align: center;
            padding: 50px;
        }
        /* ... rest of your CSS ... */
    </style>
</head>
<body>
    <div class="hero">
        <!-- ... hero content ... -->
    </div>

    <!-- Pause/Resume button above the slideshow -->
    <div class="button-container">
        <button id="pauseButton" class="hero-button">Pause</button>
    </div>

    <div class="slideshow-container" id="slideshow">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides">
            <img src="images/Euro2020Project/12.png" style="width:100%">
        </div>
        <!-- ... more slides ... -->
    </div>

    <div class="projects-section">
        <!-- ... project section content ... -->
    </div>

    <!-- JavaScript for slideshow and lightbox -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="lightbox/js/lightbox.js"></script>
    <script>
        lightbox.option({
            'resizeDuration': 200,
            'wrapAround': true,
            'albumLabel': "Image %1 of %2"
        })
    </script>
    <script>
        var slideIndex = 0;
        var slides = document.getElementsByClassName("mySlides");
        var slideInterval = setInterval(showSlides, 3100); // Change image every 3.1 seconds
        var paused = false;

        function showSlides() {
            var i;
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
        }

        document.getElementById('pauseButton').addEventListener('click', function() {
            if (!paused) {
                clearInterval(slideInterval);
                this.textContent = "Resume";
            } else {
                slideInterval = setInterval(showSlides, 3100);
                this.textContent = "Pause";
            }
            paused = !paused;
        });
    </script>
</body>
</html>
