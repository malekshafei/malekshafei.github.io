<!DOCTYPE html>
<html lang="en">
<head>
  <link href="lightbox/css/lightbox.css" rel="stylesheet" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malek Shafei - Football Data Scouting</title>
  <style>
    /* Existing styles... */

    /* Add styles for slideshow buttons */
    .prev, .next, .pause {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      user-select: none;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev {
      left: 0;
      border-radius: 3px 0 0 3px;
    }

    .pause {
      position: absolute;
      top: 0;
      right: 0;
      background-color: rgba(0,0,0,0.5);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <!-- Existing content... -->

  <div class="slideshow-container" id="slideshow">
    <!-- Full-width images with number and caption text -->
    <!-- Existing slides... -->

    <!-- Next and previous buttons -->
    <a class="prev" onclick="moveSlides(-1)">&#10094;</a>
    <a class="next" onclick="moveSlides(1)">&#10095;</a>
    
    <!-- Pause button -->
    <a class="pause" onclick="togglePause()">&#10074;&#10074;</a> <!-- Unicode character for pause -->
  </div>

  <script>
    var slideIndex = 1;
    var slides = document.getElementsByClassName("mySlides");
    var paused = false;
    var myTimer = setInterval(function(){ moveSlides(1) }, 3100);

    function moveSlides(n) {
      clearInterval(myTimer);
      if (n < 0){
        showSlides(slideIndex -= 1);
      } else {
       showSlides(slideIndex += 1); 
      }
      if (n === -1){
        myTimer = setInterval(function(){ moveSlides(n + 2) }, 3100);
      } else {
        myTimer = setInterval(function(){ moveSlides(n + 1) }, 3100);
      }
    }

    function showSlides(n) {
      var i;
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      slides[slideIndex-1].style.display = "block";
    }

    function togglePause() {
      if (!paused) {
        clearInterval(myTimer);
        paused = true;
      } else {
        myTimer = setInterval(function(){ moveSlides(slideIndex) }, 3100);
        paused = false;
      }
    }
  </script>

  <!-- Rest of the existing content... -->
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="lightbox/js/lightbox.js"></script>
  <script>
    lightbox.option({
      'resizeDuration': 200,
      'wrapAround': true,
      'albumLabel': "Image %1 of %2"
    })
  </script>
</body>
</html>
